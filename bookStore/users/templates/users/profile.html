<!-- This is saying: inherit everything from __base.html -->
{% extends "storePage/__base.html" %}
{% load crispy_forms_tags %}
<!-- To beautify the form at signup -->
{% block body %}


<main role="main" class="container">
    <div class="content-section" style="margin-left: 25%; margin-right: 25%;">
        <div class="content-section">
            <div class="media">
                <!-- <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"> -->
                <div class="media-body">
                    <!-- <h2 class="account-heading">{{ user.username }}</h2> -->
                    <!-- <p class="text-secondary">{{ user.email }}</p> -->
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="card text-center">
                        <div class="card-header">
                            Profile Info
                        </div>
                    </div>
                    <p></p>
                    {{ u_form|crispy }} <!-- Public profile: Username, email, website url  -->
                    {{ p_form|crispy }}  <!-- Image form -->
                    {{ u_Passform|crispy }} <!-- Password reset form -->
{{ user_form.as_p }}
{{ profile_form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
